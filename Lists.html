<h2>Tables</h2>

<table border="1" width ="100%">
    <thead>
    <tr>
        <th>Column 1</th> <!--Table Header(TH)-->
        <th>Column 2</th>
        <th>Column 3</th>
    </thead>
    <tbody>
    </tr>
    <tr> <!-- Table Row number 1 -->
        <td colspan = "2">Cell#1</td> <!-- cell 1 within row 1 colspan merges two rows-->
        <td>Cell#2</td>
       <!-- <td>Cell#3</td>-->
    </tr>
    <tr><!-- Table Row number 2 -->
        <td>Cell#4</td>
        <td>Cell#5</td>
        <td>Cell#6</td>
    </tr>
    <tr><!-- Table Row number 3 -->
        <td rowspan="2">Cell#7</td>
        <td>Cell#8</td>
        <td>Cell#9</td>
    </tr>    
        <tr><!-- Table Row number 2 -->
        <td>Cell#4</td>
        <td>Cell#5</td>
        <td>Cell#6</td>
    </tr>
    </tbody>

        <th>Footer 1</th> <!--Table Header(TH)-->
        <th>Footer 2</th>
        <th>Footer 3</th>
    </tr>

</table>
